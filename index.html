<!DOCTYPE html>
<html lang="en">
<head>
    <title>Volgan Калькулятор</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calculator" >
    <output type="value" class="display"  id="result" >

    </output>
    <div class="buttons">
        <button type="button" class="calculator-button">7</button>
        <button type="button" class="calculator-button">8</button>
        <button type="button" class="calculator-button">9</button>
        <button type="button" class="calculator-button calculator-button-action">*</button>

        <button type="button" class="calculator-button">4</button>
        <button type="button" class="calculator-button">5</button>
        <button type="button" class="calculator-button">6</button>
        <button type="button" class="calculator-button calculator-button-action">-</button>

        <button type="button" class="calculator-button">1</button>
        <button type="button" class="calculator-button">2</button>
        <button type="button" class="calculator-button">3</button>
        <button type="button" class="calculator-button calculator-button-action">+</button>

        <button type="button" class="calculator-button">.</button>
        <button type="button" class="calculator-button">0</button>
        <button type="button" class="calculator-button  calculator-button-result">=</button>
        <button type="button" class="calculator-button calculator-button-action">/</button>
        <button type="button" class="calculator-button calculator-button-delete">C</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
